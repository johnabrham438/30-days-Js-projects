<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote with background Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f5e8.png" type="image/png" />
</head>
<body>
    <div class="quote-container" id="quote-container">
        <h1 id="quote">Your next quote is just one click away.</h1>
    </div>
    <div class="buttons">
      <button id="Generate-btn">Generate Quote</button>
      <button id="Save-btn">Save Quote</button>
      <button id="Reset-btn">Reset</button>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</html>
